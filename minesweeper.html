	
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Minesweeper</title>
    <link rel="stylesheet" type="text/css" href="minesweeper.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <script src="minesweeper.js"></script>
</head>
<body oncontextmenu="return false;">
<div id="title">MineSweeper</div>
<div id="dashboard" class="controls">
    <ul id="difficulty">
        <li id="easy" class="selected">Easy</li>
        <li id="medium">Medium</li>
        <li id="hard">Hard</li>
    </ul>
    <div id="feedback">
        <span id="value">7</span>
        <i class="fa fa-bomb"></i>
    </div>
</div>
<div id="game-board"></div>

<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close" id='close-modal'>&times;</span>
        <div id='message'></div>
        <div id="new-game" class="controls">Play again?</div>
     </div>
</div>
</body>
</html>
